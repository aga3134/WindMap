<!doctype html>
<html lang="zh-Hant-TW">
	<head>
		<title>WindMap</title>
		<meta http-equiv="Content-Language" content="zh-tw" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/build/css/main.css">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false&key=AIzaSyBUGDJex2sQeScb1Wxcm7oiPGwdmyoLhHM"></script>

		<div class="map-container">
			<div id="map"></div>
			<div id="windOverlay">
				<svg id="windMap">
					<defs>
						<linearGradient id="whiteGradient"">
							<stop offset="0%" stop-color="white"/>
							<stop offset="100%" stop-color="white" stop-opacity="0"/>
						</linearGradient>
					</defs>
					<g id="windField"></g>
					<g id="windParticle"></g>
				</svg>
			</div>
		</div>

		<div class="fixbar">
	      <div class="center">
	      	<div>
	      		顯示風場:<input id="toggleField" type="checkbox">
	      	</div>
	      	<div id="playBt" class="bt" onclick="Play();">播放</div>
	        <input id="timeBar" type="range" min="0" max="144" step="1" value="0">
	        <div id="timeInfo">2017/09/25 00:00</div>
	      </div>
	      <div class="h-scroll">
	        <div id="showTime"></div>
	      </div>
	    </div>
		
        <script src="/windMap.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
